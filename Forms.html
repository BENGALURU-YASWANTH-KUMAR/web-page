<html>
<head>
    <title>Email Login Form</title>
    
</head>
<body >
    <fieldset style="margin: 30pc; ">
        <legend>Email Login Form</legend>
        <form >
            <label for="name">Name</label>
            <input type="text" name="name" id="name"><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"><br>
            date <input type="date" name="date" id="date"><br>
            <label for="submit">Submit</label>
            <input type="submit" name="submit" id="submit"><br>
            <button type="button" onclick="alert('welcome')">click me</button><br>
            FeedBack <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
        </form>
    </fieldset>
</body>
</html>
