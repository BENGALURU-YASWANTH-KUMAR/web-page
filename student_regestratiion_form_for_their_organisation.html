<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        
        input, select {
            width: 90%;
            padding: 5px;
            margin-top: 2px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        fieldset
        {
            color: blue;
            border-color: red;
            border-width: 3px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <fieldset>
        <h2>Student Registration Form</h2>
        <form action="#" method="post">
            <div class="form-section">
                <h3>Personal Details</h3>
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>

            <div class="form-section">
                <h3>Education Details</h3>
                <div class="form-group">
                    <label for="highschool">High School Name:</label>
                    <input type="text" id="highschool" name="highschool" required>
                </div>
                <div class="form-group">
                    <label for="highschool-year">Year of Completion:</label>
                    <input type="number" id="highschool-year" name="highschool-year" min="1900" max="2099" required>
                </div>
                <div class="form-group">
                    <label for="college">College Name (if applicable):</label>
                    <input type="text" id="college" name="college">
                </div>
                <div class="form-group">
                    <label for="college-year">Year of Completion (if applicable):</label>
                    <input type="number" id="college-year" name="college-year" min="1900" max="2099">
                </div>
                <div class="form-group">
                    <label for="course">Course Applying For:</label>
                    <input type="text" id="course" name="course" required>
                </div>
            </div>

            <div class="form-section">
                <h3>Document Details</h3>
                <div class="form-group">
                    <label for="id-proof">ID Proof (Aadhar/Passport/Driving License):</label>
                    <input type="file" id="id-proof" name="id-proof" accept=".pdf,.jpg,.jpeg,.png" required>
                </div>
                <div class="form-group">
                    <label for="photo">Recent Photograph:</label>
                    <input type="file" id="photo" name="photo" accept=".jpg,.jpeg,.png" required>
                </div>
                <div class="form-group">
                    <label for="marksheet">Latest Marksheet:</label>
                    <input type="file" id="marksheet" name="marksheet" accept=".pdf" required>
                </div>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit Registration">
            </div>
        </form>
    </fieldset>
    </div>
</body>
</html>
